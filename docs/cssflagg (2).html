    <title>CSSflagg (testcase #2 - Ungarn)</title> 
    <style> 
        .flaggTyper {
            border: 10px ridge rgba(86, 63, 8, 0.674);

        }

        .white {

            width: 300px; 
            margin: 0 auto; 
            height: 50px; 
            color: #FFFFFF; 
        } 
        .green { 
            background-color: #45704F; 
            width: 300px; 
            margin: 0 auto; 
            height: 50px; 
            color: #45704F;
        } 
        
    </style> 
  </head> 
  <body>

  </div>
    <p style="text-align: center; text-decoration: underline;">

    </p>

    </html>
