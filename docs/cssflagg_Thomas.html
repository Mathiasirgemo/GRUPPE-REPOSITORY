<!DOCTYPE html>
<html>
    <head>
        <style>
            #button {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            body {
                background-color:lightgrey;
            }
            .flag {
                  width: 300px;
                  border-width: 2px;
                  border-style: solid;
                  border-color: black;
                  padding: 0;
                  margin: auto;
                }
            .italy-flag::before {
                content: ' ';
                position: absolute;
                background-color: #009246;
                width: 33.33%;
                height: 100%;
            }
            .italy-flag {
                width: 100%;
                padding-bottom: 66.667%;
                background-color: #F1F2F1;
                position: relative;
                margin: 0;
            }
            .italy-flag::after {
                content: ' ';
                position: absolute;
                background-color:  	#CE2B37;
                width: 33.33%;
                height: 100%;
                right: 0;
            }
        </style>
        <h1 style="text-align: center;
                   font-family: monospace;">
                   Italia</h1>
        <hr>
    </head>
    <body>
        <div class="flag">
            <section role="region" aria-hidden="true" class="italy-flag">
            </section>
          </div>
        </div>
    </body>
</html>
