<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <center>
    
        <h1>Norske flagget</h1>
    <canvas id="flagg" width="220" height="160"></canvas>
    <h6>Laget av Ine Antonsen</h6>
    </center>
    
</head>
<body>
    <style>
    body {
        background-color: #ccc
    }
</style>

    <script>
    const canvas = document.getElementById("flagg");
const ctx = canvas.getContext("2d");

ctx.fillStyle = "#BB042B";
ctx.fillRect(0, 0, 220, 160);

ctx.fillStyle = "white";
ctx.fillRect(0, 60, 220, 40);

ctx.fillStyle = "white";
ctx.fillRect(60, 0, 40, 300);

ctx.fillStyle = "#001A5B";
ctx.fillRect(0, 70, 220, 20);

ctx.fillStyle = "#001A5B";
ctx.fillRect(70, 0, 20, 300);


</script>
</body>
</html>
