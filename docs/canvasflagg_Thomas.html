<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan</title>
    <h1 style="text-align: center;
    font-family: monospace;">Japan</h1>
    <hr>
    <style>
        body {
            background-color: lightgrey;
        }
        #button {
        display: flex;
        justify-content: center;
        align-items: center;
        }
        #Flagg {
        width: 300px;
        border-width: 2px;
        border-style: solid;
        border-color: black;
        padding: 0;
        margin: auto;
        display: flex;
        } 
    </style>
</head>
<body>
    <canvas id="Flagg">></canvas>
        <script>
            const canvas = document.getElementById("Flagg")
            const ctx = canvas.getContext("2d");
            ctx.beginPath();
            ctx.fillStyle = "#FFFFFF"
            ctx.fillRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
            ctx.fillStyle = "#BC002D"
            ctx.fill();
        </script>
</body>
</html>
