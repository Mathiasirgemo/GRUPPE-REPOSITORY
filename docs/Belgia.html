<!DOCTYPE html>
<html lang="no-NB">
    <head>
        <br>
        <h1 style="text-align: center;"><b><ins>Belgia flagg</ins></b></h1>
        <hr>
        <title>Beliga flagg</title>
        <meta charset="utf-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    </head>
    <body style="background-color:grey;">
        <canvas id="canvas" width="600" height="300" style="margin-left: 27.5%; margin-right: auto;"></canvas>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

                        //Funksjon for å lage rektangel
        function rectangle(x, y, bredde, hoyde, fyllType, farge) {
            ctx.fillStyle = farge;
            ctx.fillRect(x,y,bredde,hoyde);

        }


            //Funksjon for å kalle på rektangelfunksjon
        function testRectangle() {

            //x, y, bredde, høyde, fylltype, farge
            rectangle(0, 50, 200, 600, "solid", "#000000");
            rectangle(200, 50, 200, 600, "solid", "#FDDA24");
            rectangle(400, 50, 200, 600, "solid", "#EF3340");
        }


        testRectangle();

            </script>
    </body>
</html>
