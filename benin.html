<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> flagg</title>
    </head>
    <style>
        .center {
            margin-left: 47%;
            margin-top: 10px;
        }

        .tittel {
            margin-left: 46.5%;
            margin-top: 10px;
        }
    </style>

    <body>

        <h1 class="tittel">Benin</h1>
    
        <div class="center">
            <h1><button><a href="http://127.0.0.1:5500/Flagg/index.html">Tilbake</a></button></h1>
        </div>


        <canvas id ="Flagg" width="1000" height="1000" style="margin-left: 45%;"> 
        </canvas>
 

        <script>
            const canvas = document.getElementById("Flagg");
            const ctx = canvas.getContext("2d");

                //Funksjon for å lage rektangel
            function rectangle(x, y, bredde, hoyde, fyllType, farge) {
                ctx.fillStyle = farge;
                ctx.fillRect(x,y,bredde,hoyde);

            }


                //Funksjon for å kalle på rektangelfunksjon
            function testRectangle() {
                
                //x, y, bredde, høyde, fylltype, farge
                rectangle(0, 23, 124, 104, "solid", "black");
                rectangle(2, 25, 55,100, "solid", "green");
                rectangle(57, 25, 65, 50, "solid", "yellow");
                rectangle(57, 75, 65, 50, "solid", "red");
            }


            testRectangle();

        </script>
        

    </body>
</html>
